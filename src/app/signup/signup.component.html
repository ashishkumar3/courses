<img *ngIf="signingUp" src="../../assets/svg/pacman.svg">
<form *ngIf="!signingUp">
    <fieldset>
        <div class="alert alert-dismissible alert-warning" *ngIf="errorMessage">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <h4 class="alert-heading">Warning!</h4>
            <p class="mb-0">{{ errorMessage }}</p>
        </div>
        <legend>Signup</legend>
        <div class="row">
            <div class="form-group col-lg-6 has-danger">
                <label for="name">Name*</label>
                <input type="text" class="form-control" id="name" placeholder="Your full name" [(ngModel)]="user.name"
                    name="name">
                <!-- [ngClass]="{ 'is-invalid' : errors.name }"  -->
                <!-- <div class="invalid-feedback">{{ errors.name }}</div> -->
            </div>
            <div class="form-group col-lg-6 has-danger">
                <label for="email">Email address *</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="email@example.com" [(ngModel)]="user.email" name="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
                <!-- <div class="invalid-feedback">Sorry, that email's taken. Try another?</div> -->
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-6 has-danger">
                <label for="password">Password *</label>
                <input type="password" class="form-control" id="password" placeholder="Password"
                    [(ngModel)]="user.password" name="password">
                <small id="passwordHelp" class="form-text text-muted">Choose a strong password.</small>
                <!-- <div class="invalid-feedback">{{ errors.password }}</div> -->
            </div>
            <div class="form-group col-lg-6 has-danger">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Password"
                    [(ngModel)]="user.confirmPassword" name="confirmPassword">
                <small id="passwordHelp" class="form-text text-muted">Rewrite the password.</small>
                <!-- <div class="invalid-feedback">Sorry, the passwords do not match!</div> -->
            </div>
        </div>
