<div class="d-flex justify-content-center loading" *ngIf="loading">
    <img src="../../assets/loadngs.gif" alt="loading">
</div>
<div class="container mx-auto row my-5">
    <img src="../../assets/svg/login.svg" class="col-md-6 img-fluid" alt="">
    <form *ngIf="!loading" class="col-md-6" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <fieldset>
            <div class="alert alert-dismissible alert-warning" *ngIf="errorMessage">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <h4 class="alert-heading">Warning!</h4>
                <p class="mb-0">{{ errorMessage }}</p>
            </div>
            <legend class="login-banner">Login</legend>
            <div class="row">
                <div class="form-group col-lg-12 has-danger">
                    <label for="email">Email</label>
                    <input type="email" class="form-control " id="email" aria-describedby="emailHelp"
                        placeholder="email@example.com" name="email" ngModel #email email required>
                    <div class="invalid-feedback">Sorry, that email's taken. Try another?</div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-12 has-danger">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" #password id="password" placeholder="Password"
                        name="password" ngModel password required>
                    <div class="invalid-feedback">Sorry, that username's taken. Try another?</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid"
                [class.disabled-cursor]="!f.valid">Login</button>
            <small id="dont-have-acc-text" class="form-text text-muted my-2">Dont have an account? <a
                    routerLink="/signup">Signup</a>
                .</small>
        </fieldset>
    </form>
</div>
