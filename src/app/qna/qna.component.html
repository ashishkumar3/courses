<div class="container my-2 col-md-8">
    <div class="form-group">
        <label class="col-form-label" for="search">Search</label>
        <input type="text" class="form-control" placeholder="Find Questions" id="search" autocomplete="off">
    </div>
    <div class="ask d-flex flex-row-reverse my-2">
        <a routerLink="/qna/ask" class="btn btn-primary">Ask</a>
    </div>
    <ul class="list-group" *ngIf="questions">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let question of questions">
            <div>
                <div>
                    <a [routerLink]="['questions', question.id]">{{ question.title }}</a>
                </div>
                <div>
                    <footer class="blockquote-footer"><a
                            [routerLink]="['users', question.user_id]">@{{ question.questioner | titlecase }}</a> <cite
                            title="Source Title"> {{ question.created_at | date: 'EEEE, MMMM d, y' }}</cite>
                    </footer>
                </div>
            </div>
            <span class="badge badge-primary badge-pill">{{ question.rating }}</span>
        </li>
    </ul>
</div>
